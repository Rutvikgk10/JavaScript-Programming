<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        x= 200

        document.write(x);
        document.write("<br>hello world");
        document.write("<br>", 668161);

        // example of variable

        name = "John Doe";
        const age = 30; // constant variable

        //height = 5.9;
        height = 4.5;

        document.write("<hr>Your Name is : ", name);
        document.write("<hr>Your Age is : ", age);
        document.write("<hr>Your Height is : ", height);

        //age = 35;
        //document.write("<br>Your Age is : ", age);

        let number = 300;
        document.write("<hr>Number is : ", number);

        const date = {
            name: "John",
            age: 30,
            height: 5.9
        }

        // printing object

        document.write("<hr>Your Name is : ", date.name);
        document.write("<hr>Your Age is : ", date.age);
        document.write("<hr>Your Height is : ", date.height);
        document.write("<hr>Object is : ", date);

        my_date = [26, 27, 28, 29, 30];

        document.write("<hr>all : ", my_date);
        document.write("<hr>first : ", my_date[4]);
    </script>
</body>
</html>
